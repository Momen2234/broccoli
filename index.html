<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>BROCCOLI-SIGNIN</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>


<body>

     <img src="BG with a vector.png" alt="">  <!-- backgroung -->

    <div class="main">

        <div class="logo">
            <img src="logo.jpg" alt="BROCCOLI logo" width="100px" height="100px">
        </div>


        <div class="welcome">
            <h1>Welcome Back!</h1>
        </div>


        <div class="signin">
            <h5>Sign in</h5>
            <form>
                <input type="username" placeholder="Username" id="username" required>
                <input type="password" placeholder="Password" id="password" required>
                <button  class="continue" type="button"> Continue </button>
            </form>
        </div>

    </div>

</body>

</html>
